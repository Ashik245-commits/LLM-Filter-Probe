version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-filter-probe
    ports:
      - "19001:80"      # 前端端口
      - "19002:19002"  # 后端端口
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19002/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
